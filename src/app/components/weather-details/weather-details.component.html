<div class="nwf-text">Weekly Forcast</div>
<div class="weather-details">
  <!-- Weather details content will go here -->
  <div class="detail-card" *ngFor="let detail of weatherDetails" [ngClass]="{'current-date': isSelected(detail)}" (click)="selectDetail(detail)">
    <div class="detail-card-top">
      <span>{{ detail.date | shortMonthDay }}</span>
      <span *ngIf="isToday(detail.date)" class="today-label">Today</span>
    </div>
    <div class="detail-card-bottom">
      <span class="temp-icon" aria-label="Temperature">
        <svg width="1em" height="1em" viewBox="0 0 24 24" fill="currentColor" style="vertical-align:middle;">
          <path
            d="M15 17.25V7a3 3 0 10-6 0v10.25a4.5 4.5 0 106 0zM12 22a2.5 2.5 0 01-1-4.8V13a1 1 0 112 0v4.2A2.5 2.5 0 0112 22z" />
        </svg>
      </span>
      <span *ngIf="unit == 'C'">{{detail.temp}}°C</span>
      <span *ngIf="unit == 'F'">{{(detail.temp * (9/5)) + 32 | number : '1.2-2'}}°F</span>
    </div>
  </div>
</div>
